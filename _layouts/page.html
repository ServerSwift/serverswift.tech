---
layout: default
---
<article class="post">
  <header class="post-header">
    <center>
      <div class="postTitle">
        <a class='postLink' href="{{site.baseurl}}{{post.url}}">{{page.title}}</a>
      </div>
    </center>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
